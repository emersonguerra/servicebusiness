{% extends 'base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<a href="{{ url_for('tipo_conta.create') }}">Novo</a>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Campos</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for item in itens %}
    <tr>
      <td>{{ item.id }}</td>
      <td>...</td>
      <td>
        <a href="{{ url_for('tipo_conta.edit', id=item.id) }}">Editar</a>
        <a href="{{ url_for('tipo_conta.delete', id=item.id) }}">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
