{% extends "base.html" %}
{% block title %}{{ 'Editar' if colaborador else 'Adicionar' }} Colaborador{% endblock %}
{% block content %}
<h2>{{ 'Editar' if colaborador else 'Adicionar' }} Colaborador</h2>
<form method="post">
    <!-- Campo: Nome -->
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ colaborador.nome if colaborador }}" required>
    </div>
    <!-- Campo: Email -->
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ colaborador.email if colaborador }}" required>
    </div>
    <!-- Campo: CPF -->
    <div class="form-group">
        <label>CPF</label>
        <input type="text" name="cpf" class="form-control" value="{{ colaborador.cpf if colaborador }}" required>
    </div>
    <!-- Campo: Telefone -->
    <div class="form-group">
        <label>Telefone</label>
        <input type="text" name="telefone" class="form-control" value="{{ colaborador.telefone if colaborador }}" required>
    </div>
    <!-- Campo: Cargo -->
    <div class="form-group">
        <label>Cargo</label>
        <input type="text" name="cargo" class="form-control" value="{{ colaborador.cargo if colaborador }}" required>
    </div>
    <!-- Campo: Data de Admissão -->
    <div class="form-group">
        <label>Data de Admissão</label>
        <input type="date" name="data_admissao" class="form-control" value="{{ colaborador.data_admissao if colaborador }}" required>
    </div>
    <!-- Campo: Salário -->
    <div class="form-group">
        <label>Salário</label>
        <input type="number" step="0.01" name="salario" class="form-control" value="{{ colaborador.salario if colaborador }}" required>
    </div>
    <!-- Campo: Tipo Colaborador (chave estrangeira) -->
    <div class="form-group">
        <label>Tipo Colaborador</label>
        <select name="tipo_colaborador_id" class="form-control" required>
            <option value="">Selecione um Tipo</option>
            {% for tipo in tipos_colaborador %}
            <option value="{{ tipo.id }}" {% if colaborador and colaborador.tipo_colaborador_id == tipo.id %}selected{% endif %}>
                {{ tipo.nome }}
            </option>
            {% endfor %}
        </select>
    </div>
    <!-- Campo: Data de Criação -->
    <div class="form-group">
        <label>Data de Criação</label>
        <input type="datetime-local" name="dtcreation" class="form-control" value="{{ colaborador.dtcreation if colaborador }}">
    </div>
    <!-- Campo: Data de Exclusão -->
    <div class="form-group">
        <label>Data de Exclusão</label>
        <input type="datetime-local" name="dtdeleted" class="form-control" value="{{ colaborador.dtdeleted if colaborador }}">
    </div>
    <!-- Campo: Projeto -->
    <div class="form-group">
        <label>Projeto</label>
        <input type="text" name="projeto" class="form-control" value="{{ colaborador.projeto if colaborador }}">
    </div>
    <!-- Campo: Extensão Equipe -->
    <div class="form-group">
        <label>Extensão Equipe</label>
        <input type="text" name="extensao_equipe" class="form-control" value="{{ colaborador.extensao_equipe if colaborador }}">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('colaborador.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
