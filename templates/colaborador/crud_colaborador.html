{% extends "base.html" %}
{% block title %}Colaboradores{% endblock %}
{% block content %}
<h2>Lista de Colaboradores</h2>
<a href="{{ url_for('colaborador.add') }}" class="btn btn-success mb-3">Adicionar Colaborador</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <!-- Adicione outros cabeçalhos conforme os campos do seu modelo -->
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for colaborador in colaboradores %}
        <tr>
            <td>{{ colaborador.id }}</td>
            <td>{{ colaborador.nome }}</td>
            <!-- Preencha com os demais campos -->
            <td>
                <a href="{{ url_for('colaborador.edit', id=colaborador.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('colaborador.delete', id=colaborador.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja excluir?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
