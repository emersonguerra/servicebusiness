{% extends "base.html" %}
{% block title %}{{ 'Editar' if tipo else 'Adicionar' }} Tipo de Colaborador{% endblock %}
{% block content %}
<h2>{{ 'Editar' if tipo else 'Adicionar' }} Tipo de Colaborador</h2>
<form method="post">
    <!-- Campo: Nome -->
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ tipo.nome if tipo }}" required>
    </div>
    <!-- Campo: Descrição -->
    <div class="form-group">
        <label>Descrição</label>
        <input type="text" name="descricao" class="form-control" value="{{ tipo.descricao if tipo }}">
    </div>
    <!-- Campo: Data de Criação -->
    <div class="form-group">
        <label>Data de Criação</label>
        <input type="datetime-local" name="dtcreation" class="form-control" value="{{ tipo.dtcreation if tipo }}">
    </div>
    <!-- Campo: Data de Exclusão -->
    <div class="form-group">
        <label>Data de Exclusão</label>
        <input type="datetime-local" name="dtdeleted" class="form-control" value="{{ tipo.dtdeleted if tipo }}">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('tipo_colaborador.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
