{% extends 'base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
  {{ form.hidden_tag() }}
  {% for field in form %}
    <div>
      {{ field.label }} {{ field() }}
      {% if field.errors %}
        <ul class="errors">
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit">Salvar</button>
</form>
{% endblock %}
